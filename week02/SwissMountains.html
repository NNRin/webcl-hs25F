<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Mountains</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<main>
<!-- AI generated, with hand made adjustments -->
    <div class="container">
        <aside class="left-panel">
            <h2>Items</h2>
            <ul id="item-list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </aside>

        <main class="right-panel">
            <div class="image-container">
                <img id="main-image" src="https://cdn-icons-png.flaticon.com/512/281/281517.png" alt="Selected item image">
            </div>
            <div class="details-container">
                <h3>Details</h3>
                <div class="detail-item">
                    <strong>ID:</strong>
                    <span id="detail-id">Value 1</span>
                </div>
                <div class="detail-item">
                    <strong>Name:</strong>
                    <span id="detail-name">Value 2</span>
                </div>
                <div class="detail-item">
                    <strong>Height:</strong>
                    <span id="detail-height">Value 3</span>
                </div>
            </div>
        </main>
    </div>

<!-- End AI generated -->


</main>
<script src="script.js"></script>
</body>
</html>
